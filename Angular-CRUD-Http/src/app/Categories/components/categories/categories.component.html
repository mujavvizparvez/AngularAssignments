<div class="container text-end my-3">
  <div class="row">
    <div class="col-md-6">
      <input
        type="search"
        class="form-control search"
        placeholder="Search title ......"
        [(ngModel)]="titleSearch"
      />
    </div>
  </div>

  <button class="btn btn-primary" (click)="onAddCategory()">
    Add Category
  </button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-bordered table-striped table-hover">
        <thead class="thead">
          <tr class="text-center">
            <th>Id</th>
            <th>Title</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let category of categories | filter: titleSearch"
            class="text-center"
          >
            <td>{{ category.id }}</td>
            <td>{{ category.title }}</td>
            <td>{{ category.status }}</td>
            <td>
              <a
                [routerLink]="['/category', category.id, 'edit']"
                class="btn btn-sm btn-warning"
                >Edit</a
              >
              <button
                class="btn btn-sm btn-danger mx-2"
                (click)="onDeleteCategory(category.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
