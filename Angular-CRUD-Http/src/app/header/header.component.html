<div>
  <nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse row" id="navbarNavAltMarkup">
        <div class="navbar-nav col-md-10">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a
                class="nav-link active"
                aria-current="page"
                [routerLink]="['/']"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/categories']"
                *ngIf="isLoggedIn"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/posts']" *ngIf="isLoggedIn"
                >Posts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/login']" *ngIf="!isLoggedIn"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/register']"
                *ngIf="!isLoggedIn"
                >Register</a
              >
            </li>
          </ul>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-danger logout"
            (click)="onLogOut()"
            *ngIf="isLoggedIn"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</div>
