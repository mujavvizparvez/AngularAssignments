<div class="container">
  <div class="row box p-2 my-4">
    <div class="row">
      <div>
        <div>
          <h5 class="text-center">Student Details</h5>
          <div>Id:{{ stdData.id }}</div>
          <div>Name:{{ stdData.name }}</div>
          <div>Age:{{ stdData.age }}</div>
          <div>Location:{{ stdData.location }}</div>
        </div>
        <div class="my-3">
          <button class="btn btn-success" (click)="onStudentSelect()">
            View Details
          </button>
          <button class="btn btn-warning mx-4" (click)="onStudentEdit()">
            Edit
          </button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
