<div class="container row mt-3">
  <div class="col-md-12">
    <table class="container category-tbl" *ngIf="categories">
      <thead class="text-center">
        <tr>
          <th class="tbl-heading">Id</th>
          <th class="tbl-heading">Name</th>
          <th class="tbl-heading">Description</th>
          <th class="tbl-heading">Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button
              class="btn btn-sm btn-primary mx-2"
              (click)="onCategoryView(category)"
            >
              View
            </button>
            <button class="btn btn-sm btn-warning" (click)="onEditCategory(category)">
              Edit
            </button>
            <button
              class="btn btn-sm btn-danger mx-2"
              (click)="onDeleteCategory(category)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
