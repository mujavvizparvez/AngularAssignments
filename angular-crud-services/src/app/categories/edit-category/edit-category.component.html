<div class="container">
  <h5>Edit Category</h5>
  <div>
    <label for="">Title</label>
    <input type="text" class="form-control" [(ngModel)]="title"/>
  </div>
  <div>
    <label for="">Description</label>
    <textarea class="form-control" [(ngModel)]="description"></textarea>
  </div>
  <div>
    <button class="btn btn-primary" (click)="onUpdate()">Update</button>
    <button class="btn btn-info mx-2" (click)="onBack()">
      Back To Categories
    </button>
  </div>
</div>
