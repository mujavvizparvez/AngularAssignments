<div class="container">
  <h5>Add CAtegory</h5>
  <div>
    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" />
  </div>
  <div class="my-3">
    <label>Description</label>
    <textarea class="form-control" [(ngModel)]="description"></textarea>
  </div>
  <div class="my-3">
    <button class="btn btn-primary" (click)="onAddCategory()">
      Add Category
    </button>
    <button class="btn btn-warning mx-2" (click)="onBack()">Back To Category</button>
  </div>
</div>
