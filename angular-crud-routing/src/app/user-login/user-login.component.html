<div class="container">
  <!-- <app-navigation></app-navigation> -->

    <button routerLink="/user-table" class="btn btn-dark">Go To Table</button>
  </div> -->
  <form (ngSubmit)="onLoginClick(form)" #form="ngForm">
    <div class="container login-comp p-4">
      <h4 class="text-center">Member Login</h4>
      <div>
        <input
          type="email"
          placeholder="Enter email"
          class="form-control my-4"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
          [(ngModel)]="userEmail"
        />
        <div *ngIf="(email.touched && email.invalid) || email.dirty">
          <span *ngIf="email.errors?.['required']" class="text-danger">
            Email is required</span
          >
          <span *ngIf="email.errors?.['email']" class="text-danger">
            Please enter valid email</span
          >
        </div>
      </div>
      <div>
        <input
          type="password"
          placeholder="Enter password"
          class="form-control my-2"
          name="password"
          ngModel
          required
          password
          #password="ngModel"
          minlength="3"
          maxlength="8"
          [(ngModel)]="userPassword"
        />
        <div *ngIf="(password.touched && password.invalid) || password.dirty">
          <span *ngIf="password.errors?.['required']" class="text-danger">
            password is required</span
          >
          <span *ngIf="password.errors?.['minlength']" class="text-danger">
            password should contain min 3 character</span
          >
        </div>
      </div>
      <div>
        <button
          (click)="onSignIn()"
          [disabled]="!form.valid"
          class="btn btn-success my-3 sign-in"
        >
          Sign in
        </button>
        <!-- <button class="btn btn-dark">LogIn</button> -->
      </div>
    </div>
  </form>
</div>
