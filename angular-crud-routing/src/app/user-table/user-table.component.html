<div class="container text-end my-3">
  <button (click)="onAddDetails()" class="btn btn-warning">Add Details</button>
</div>
<div class="container row mt-3">
  <div class="col-md-12">
    <table class="container category-tbl tbl">
      <thead class="text-center">
        <tr>
          <th class="tbl-heading">Id</th>
          <th class="tbl-heading">Name</th>
          <th class="tbl-heading">E-Mail</th>
          <th class="tbl-heading">Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.email }}</td>
          <td>{{ category.phone }}</td>
          <td>
            <!-- <button class="btn btn-sm btn-warning"(click)="onEdit()">Edit</button> -->
            <button
              class="btn btn-sm btn-outline-warning"
              (click)="onEdit(category)"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-outline-danger mx-2"
              (click)="onDelete(category)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
